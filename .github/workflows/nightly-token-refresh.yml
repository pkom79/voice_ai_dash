name: HighLevel Token Refresh

# Runs every 6 hours to proactively refresh tokens before they expire
# HighLevel access tokens are valid for 24 hours, so refreshing every 6 hours
# with a 12-hour lookahead ensures we catch tokens well before expiry

on:
  schedule:
    # Every 6 hours at :00 (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'

  # Allow manual trigger from GitHub Actions UI for testing
  workflow_dispatch:
    inputs:
      hoursAhead:
        description: 'Hours ahead to check for expiring tokens'
        required: false
        default: '12'
      dryRun:
        description: 'Dry run mode (test without actually refreshing tokens)'
        required: false
        default: 'false'

jobs:
  refresh-tokens:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Refresh expiring HighLevel OAuth tokens
        env:
          SUPABASE_URL: https://pjlrcchptrkymevoiolu.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "Starting token refresh job..."
          echo "Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"

          HOURS_AHEAD="${{ github.event.inputs.hoursAhead || '12' }}"
          DRY_RUN="${{ github.event.inputs.dryRun || 'false' }}"

          echo "Configuration:"
          echo "  Hours ahead: $HOURS_AHEAD"
          echo "  Dry run: $DRY_RUN"
          echo ""

          RESPONSE=$(curl -X POST "$SUPABASE_URL/functions/v1/refresh-expiring-tokens" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY" \
            -H "apikey: $SUPABASE_SERVICE_ROLE_KEY" \
            -d "{\"hoursAhead\": $HOURS_AHEAD, \"scheduledBy\": \"github_actions\", \"dryRun\": $DRY_RUN}" \
            -w "\nHTTP_STATUS:%{http_code}" \
            -s)

          HTTP_STATUS=$(echo "$RESPONSE" | grep "HTTP_STATUS" | cut -d':' -f2)
          BODY=$(echo "$RESPONSE" | sed '/HTTP_STATUS/d')

          echo "Response from edge function:"
          echo "$BODY" | jq '.' || echo "$BODY"
          echo ""

          if [ "$HTTP_STATUS" -eq 200 ]; then
            TOKENS_CHECKED=$(echo "$BODY" | jq -r '.tokensChecked // 0')
            TOKENS_REFRESHED=$(echo "$BODY" | jq -r '.tokensRefreshed // 0')
            TOKENS_FAILED=$(echo "$BODY" | jq -r '.tokensFailed // 0')

            echo "Token refresh job completed"
            echo "   Tokens checked: $TOKENS_CHECKED"
            echo "   Tokens refreshed: $TOKENS_REFRESHED"
            echo "   Tokens failed: $TOKENS_FAILED"

            if [ "$DRY_RUN" = "true" ]; then
              echo "‚ÑπÔ∏è  This was a dry run - no tokens were actually refreshed"
              echo "‚úÖ Dry run completed successfully"
            elif [ "$TOKENS_FAILED" -gt 0 ]; then
              echo "‚ùå ERROR: $TOKENS_FAILED token(s) failed to refresh"
              echo "   Admin notification has been sent via email"
              echo "   Failing the job to trigger alerts"
              exit 1
            elif [ "$TOKENS_CHECKED" -eq 0 ]; then
              echo "‚úÖ No tokens needed refreshing"
            else
              echo "‚úÖ All tokens refreshed successfully"
            fi
          else
            echo "‚ùå Token refresh job failed with HTTP status: $HTTP_STATUS"
            echo "Response: $BODY"
            exit 1
          fi

      - name: Create job summary
        if: always()
        run: |
          echo "# üîÑ Token Refresh Job" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Execution Time:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" = "success" ]; then
            echo "‚úÖ **Status:** Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Status:** Failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See logs above for detailed results." >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Token refresh job failed!"
          echo "Please check the logs above for details."
          echo "You may need to manually refresh tokens or investigate the issue."
